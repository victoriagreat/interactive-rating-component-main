<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Overpass:wght@200;
                300;400;700&family=Poppins:wght@300;400;500;600&family=Source+Sans+Pro:ital,wght@0,300;
                0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="main-div">
            <div class="icon">
                <img src="/images/icon-star.svg" alt="">
            </div><br>

            <div class="text1">
                <h2>How did we do?</h2>
            </div><br>

            <div class="text2">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>
            </div><br>

            <div class="btn-items">

                <div class="items">
                    <button class="item1" onclick="selectRating(1)">1</button>
                </div>

                <div class="items">
                    <button class="item2" onclick="selectRating(2)">2</button>
                </div>

                <div class="items">
                    <button class="item3" onclick="selectRating(3)">3</button>
                </div>

                <div class="items">
                    <button class="item4" onclick="selectRating(4)">4</button>
                </div>

                <div class="items">
                    <button class="item5" onclick="selectRating(5)">5</button>
                </div>

            </div><br>
                <a href="thanks.html"><button  class="btn">SUBMIT</button></a>
            
        </div>
    </section>
    <script src="index.js"></script>
    
</body>
</html>
